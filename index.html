<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maratona Discover</title>
    <link rel="stylesheet" href="style.css">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
    <!--Fontes-->
  </head>
  <body>
    <header>
      <img src="/assets/logo.svg" alt="imagem da logo" class="logo">
    </header>
    <main class="conteiner">
      <section id="balance">
        <h2 class="sr-only" id="titulo" >Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="/assets/income.svg" alt="">
          </h3>
          <p id="incomeDisplay">R$ 00,00</p>
        </div>
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="/assets/expense.svg" alt="">
          </h3>
          <p id="expenseDisplay">R$ 00,00</p>
        </div>
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="/assets/total.svg" alt="">
          </h3>
          <p id="totalDisplay">R$ 00,00</p>
        </div>
      </section>
      <section id="transaction">
        <h2 class="h2Text sr-only">Transações</h2>
        <a href="#" onclick="abrir()" id="adicionar" class="button new">+ Nova Transação</a>
        <table id="data_table">
          <thead><!--table head-->
            <tr class="borda"><!--Tbale row-->
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <td></td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>
    <div id="modal" class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description"></label>
              <input type="text" id="description" name="description" placeholder="Insira o titulo">
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount"></label>
              <input type="number" id="amount" name="amount" step="0.01" placeholder="0,00">
              <smal class="help">Use o sinal -(negativo) para despesas e , (virgula) para casas decimais.
              </smal>
            </div>
            <div class="input-group">
              <label class="sr-only" for="data"></label>
              <input id="data" name="data" placeholder=" dd/ mm/ aaaa" class="textbox-n" type="text" onfocus="(this.type='date')">
            </div>
            <div class="input-group actions">
              <a onclick="fechar()" href="#" id="cancelar" class="button cancel">Cancelar</a>
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer><p>Dev.Finance</p></footer>
    <script src="main.js"></script>
  </body>
</html>
